<html lang="en-us">
<head>

  <meta property="og:url" content="https://brycemk.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="A Website by Bryce">

</head>
<body class="flex flex-col items-center justify-center min-h-screen m-0 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100" x-data="{ darkMode: false }" x-init="darkMode = localStorage.getItem('dark-mode') === 'true'">
  <header class="w-full p-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Bryce's Website</h1>
    <button @click="darkMode = !darkMode; localStorage.setItem('dark-mode', darkMode)" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full">
      <i :class="darkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
    </button>
  </header>

  <div class="hero-image bg-cover w-full h-[50vh] md:h-[30vh] landscape:h-[75vh]" style="background-image: url('https://res.cloudinary.com/dd8esjoco/image/upload/v1675643708/brycek2_j0kdmb.jpg')"></div>
  <p class="animate__animated animate__lightSpeedInLeft mt-4 text-xl md:text-2xl lg:text-3xl">Hey, I'm Bryce. Welcome to my site, find me below!</p>

  <div class="hotLinks mt-4">
    <sl-button-group class="flex justify-center flex-wrap w-[80%] md:w-[90%] lg:w-[70%]" label="Alignment">
      <sl-icon-button name="linkedin" label="LinkedIn" href="https://www.linkedin.com/in/brycek/" target="_blank"></sl-icon-button>
      <sl-icon-button name="github" label="Broken Code" href="https://github.com/bk-007" target="_blank"></sl-icon-button>
      <sl-icon-button name="instagram" label="DM Sliding" href="https://www.instagram.com/guaconallthethings/" target="_blank"></sl-icon-button>
    </sl-button-group>
  </div>

  <footer class="footer mt-8 w-[80%] text-center md:w-[90%] lg:w-[70%]">
    <p>From Bryce, with ❤️</p>
  </footer>

  <script>
    // Optional JavaScript for added functionality
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.querySelector('[data-dark-mode-toggle]');
      darkModeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
